<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셰어하우스 우주(WOOZOO)</title>
    <link rel="stylesheet" type="text/css" href="/css/mysh1.css">
</head>
<body>
<th:block th:replace="layout/header"></th:block>
<section>
	<div class="myPage">
		<div class="myPage_title">
			<h1>마 이 페 이 지</h1>
		</div>
		<div class="myPage_content">
			<div class="myPage_content_category">
				<p><a href="/myPageMain">내 정보</a></p>
				<p><a href="/myPageInfoUD">회원정보수정</a></p>
				<p><a href="/myPagePWUpdate">비밀번호 변경</a></p>
				<p><a href="#">입주신청내역</a></p>
			</div>
			<div class="myPage_content_detail">
				<table>
					<tr><th>아이디</th><td sec:authentication="principal.username"></td></tr>
					<tr><th>이메일</th><td sec:authentication="principal.user.email"></td></tr>
					<tr><th>휴대전화</th><td sec:authentication="principal.user.phNum"></td></tr>
					<tr><th>성별</th><td sec:authentication="principal.user.gender"></td></tr>
					<tr><th>이용중인 쉐어하우스 거주기간</th><td sec:authentication="principal.user.terms"></td></tr>
					<tr><th>주소</th><td sec:authentication="principal.user.address"></td></tr>
					<tr><th>내 은행명</th><td sec:authentication="principal.user.bankName"></td></tr>
				</table>
			</div>
		</div>
	</div>
</section>
<th:block th:replace="layout/footer"></th:block>
</body>
</html>
