<!DOCTYPE html>
<html lang="en">
<head>
  <title>하우스 디테일 등록 페이지</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<br/><br/><br/><br/><br/>
<ul>
	<li><a href="/admin/houseDetailSave"><span>하우스 디테일 등록 페이지이동</span></a></li>
</ul>
<br/><br/>

<div class="container">
  <form>
  	<div class="form-group">
      <label for="houseNumber">하우스 넘버</label>
      <input type="text" class="form-control" id="houseNumber" name="houseNumber">
    </div>
  
    <div class="form-group">
      <label for="roomName">이름</label>
      <input type="text" class="form-control" id="roomName" name="roomName" value="Room ">
    </div>
    
    <div class="form-group">
      <label for="gender">성별</label>
      <input type="text" class="form-control" id="gender" name="gender" >
    </div>
    
     <div class="form-group">
      <label for="type">타입</label>
      <input type="text" class="form-control" id="type" name="type" >
    </div>
    
     <div class="form-group">
      <label for="area">면적</label>
      <input type="text" class="form-control" id="area" name="area" value="m²" >
    </div>
    
     <div class="form-group">
      <label for="deposit">보증금</label>
      <input type="text" class="form-control" id="deposit" name="deposit" >
    </div>
    
     <div class="form-group">
      <label for="monthly">월세</label>
      <input type="text" class="form-control" id="monthly" name="monthly">
    </div>
    
    <div class="form-group">
      <label for="moveInDate">입주가능일</label>
      <input type="text" class="form-control" id="moveInDate" name="moveInDate" >
    </div>
   
    
    
    <button  id="btn-save" type="button" class="btn btn-primary">등록</button>
  </form>
  <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
</div>
<script src="/js/adminHouseDetailRoom.js"></script>
</body>
</html>
